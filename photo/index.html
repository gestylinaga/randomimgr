<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Imagr - photo</title>
    <meta name="author" content="Gesty Linaga">
    <link href="/css/style.css" rel="stylesheet">
    <script defer src="../script.js"></script>

    <!-- google font: silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <h1 class="title">Random Imagr</h1>

    <!-- 2 photo grid -->
    <div class="photoGrid">
      <!-- Random 500x750 (4x6) Image -->
      <img src="https://source.unsplash.com/random/500x750" alt="Random Image">
      <!-- Random 750x500 (6x4) Image -->
      <img src="https://source.unsplash.com/random/750x500" alt="Random Image">
    </div>

    <!-- Refresh Link -->
    <a class="buttonBox" href="./">New Photos?</a>


    <!-- 2 photo grid -->
    <div class="photoGrid">
      <!-- Random 750x500 (6x4) Image -->
      <img src="https://source.unsplash.com/random/750x501" alt="Random Image">
      <!-- Random 500x750 (4x6) Image -->
      <img src="https://source.unsplash.com/random/500x751" alt="Random Image">
    </div>


    <!-- Nav Box -->
    <div class="navBox">
      <h1 class="title">Photo Mode</h1>
      <div>
        <a class="buttonBox" href="/grid">Grid Mode</a>
        <a class="buttonBox" href="/">Original Mode</a>
      </div>
    </div>

    <!-- Footer Links -->
    <p>By: <a href="https://gesty.dev">Gesty Linaga</a></p>
    <p>Images Sourced from: <a href="https://www.unsplash.com">unsplash.com</a></p>

  </body>
</html>
